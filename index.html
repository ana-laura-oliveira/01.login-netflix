<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Login Netflix </title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="./img/netflixlogo.png" alt="">
                </a>
            </div>
        </div>

        <div class="login-box-wrapper">
            <div class="login-body">
                <div class="login-box">

                    <h2>Ent<span>r</span>ar</h2>
                    <form>
                        <div class="input-box">
                            <input required type="email" placeholder="Email ou número de telefone">
                        </div>

                        <div class="input-box">
                            <input required type="password" placeholder="Senha">
                        </div>

                        <div>
                            <button class="submit">
                                Entrar
                            </button>
                        </div>
                    </form>

                    <div class="support">
                        <div class="remember">
                            <div class="container">
                                <label>
                                    <input type="checkbox" style="margin: 0;padding: 0;height: 13px;">
                                    Lembre-se de mim
                                </label>
                                <div class="help">
                                    <a href="#">
                                        Precisa de ajuda?
                                    </a>
                                </div>
                            </div>

                            <div class="login-footer">
                                <a href="#" class="login-facebook">
                                    <img height="20px" src="./img/Facebook_logo.png" alt="">
                                    Conectar com Facebook
                                </a>

                                <div class="sign-up">
                                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                                </div>

                                <div class="terms">
                                    <p> Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                                        <a href="#"> Saiba mais</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
